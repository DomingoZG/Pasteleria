<div id="contenido" class="col-12">

    <div id="formCliente" class="col-8 m-auto divHijo pt-4" style="display: none;">
        <form  >
             <div class="form-group row">
                  <label for="dniCliente" class="col-4 col-form-label">DNI:</label>
                  <div class="col-8">
                       <input id="dniCliente" name="dniCliente" type="text" required="required"
                            class="form-control">
                  </div>
             </div>
             <div class="form-group row">
                  <label for="nombreCliente" class="col-4 col-form-label" >Nombre:</label>
                  <div class="col-8">
                       <input id="nombreCliente" name="nombreCliente" type="text" required="required"
                            class="form-control">
                  </div>
             </div>
             <div class="form-group row">
                  <label for="tlfCliente" class="col-4 col-form-label">Teléfono:</label>
                  <div class="col-8">
                       <input id="tlfCliente" name="tlfCliente" type="text" required="required"
                            class="form-control">
                  </div>
             </div>
             <div class="form-group row">
                  <label for="dirCliente" class="col-4 col-form-label">Dirección:</label>
                  <div class="col-8">
                       <input id="dirCliente" name="dirCliente" type="text" required="required"
                            class="form-control">
                  </div>
             </div>
             <div class="form-group row">
                  <div class="offset-4 col-8">
                       <button id="botonAddCliente" type="button" class="btn btn-primary">Enviar</button>
                  </div>
             </div>
        </form>
   </div>

   <div id="divFrmBusquedaCliente" class="col-8 m-auto divHijo pt-4" style="display: none;">
     <form>
          <div class="form-group row">
               <label for="dniCliente" class="col-4 col-form-label">DNI:</label>
               <div class="col-8">
                    <input id="dniCliente" name="dniCliente" type="text" required="required"
                         class="form-control">
               </div>
        
             <div class="offset-4 col-8">
                  <button id="botonBuscar" type="button" class="btn btn-primary">Buscar</button>
             </div>
        </div>
   
     </form>
   
   </div>





   <div id="divMostrarListaClientes" class="col-8 m-auto divHijo pt-4" style="display: none;"></div>

   <!--EMPLEADOS-->
    <div id="formEmpleado" class="col-8 m-auto divHijo pt-4" style="display: none;">
     <form>
         <div class="form-group row">
              <label for="dniEmpleado" class="col-4 col-form-label">DNI:</label>
              <div class="col-8">
                   <input id="dniEmpleado" name="dniEmpleado" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="nombreEmpleado" class="col-4 col-form-label">Nombre:</label>
              <div class="col-8">
                   <input id="nombreEmpleado" name="nombreEmpleado" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
              <label for="tlfEmpleado" class="col-4 col-form-label">Teléfono:</label>
              <div class="col-8">
                   <input id="tlfEmpleado" name="tlfEmpleado" type="text" required="required"
                        class="form-control">
              </div>
         </div>
         <div class="form-group row">
            <label for="cargoEmpleado" class="col-4 col-form-label">Cargo:</label>
            <div class="col-8">
                 <div class="custom-controls-stacked">
                      <div class="custom-control custom-checkbox">
                           <input name="cargoEmpleado" id="cargoEmpleado" type="checkbox"
                                class="custom-control-input" value="repartidor">
                           <label for="cargoEmpleado" class="custom-control-label">Repartidor</label>
                      </div>
                 </div>
                 <div class="custom-controls-stacked">
                      <div class="custom-control custom-checkbox">
                           <input name="cargoEmpleado1" id="cargoEmpleado1" type="checkbox"
                                class="custom-control-input" value="pastelero">
                           <label for="cargoEmpleado1" class="custom-control-label">Pastelero</label>
                      </div>
                 </div>     
            </div>
       </div>
         <div class="form-group row">
                <label for="emailEmpleado" class="col-4 col-form-label">Email:</label>
                <div class="col-8">
                     <input id="emailEmpleado" name="emailEmpleado" type="text" required="required"
                          class="form-control">
         </div>
         </div>
         <div class="form-group row">
              <div class="offset-4 col-8">
                   <button id="botonAddEmpleado" type="button" class="btn btn-primary">Enviar</button>

          <div class="form-group row">

          <div class="form-group row">
